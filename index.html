<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="font/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>HBO Max</title>
</head>
<body>

    <!-- CABEÇALHO DA PÁGINA -->
    <header>
        <div class="grid">
            <div class="logo">
                <a href="https://www.hbomax.com/br/pt">
                    <img src="img/hbo-max.svg" alt="logo HBO Max">
                </a>
            </div>
        </div>
    </header>

    <!-- SEÇÃO FORMULÁRIO -->
    <section>
        <div class="grid">
            <div class="title">
                <h1>Entrar</h1>
            </div>

            <div class="formulario">
                <form>
                    <div class="email">
                        <input class="mail" type="email" name="email" id="email" required>
                        <span>Endereço de e-mail</span>
                    </div>
                    <div class="senha">
                        <input class="password" type="password" name="senha" id="senha" required>
                        <span>Senha</span>
                        <i class="bi bi-eye"></i>
                    </div>
                </form>
                <button class="btn-entrar">Entrar</button>
                <button class="btn-provedor">Entrar com um provedor</button>
            </div>
        </div>
    </section>
    
    <!-- SEÇÃO INFORMAÇÕES -->
    <section>
        
    </section>
    
</body>
</html>
