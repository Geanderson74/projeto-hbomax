<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <link rel="stylesheet" href="font/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>HBO Max</title>
</head>
<body>

    <!-- CABEÇALHO DA PÁGINA -->
    <header>
        <div class="grid">
            <div class="logo">
                <a href="https://www.hbomax.com/br/pt">
                    <img src="img/hbo-max.svg" alt="logo HBO Max">
                </a>
            </div>
        </div>
    </header>

    <!-- SEÇÃO FORMULÁRIO -->
    <section class="mb-form">
        <div class="grid">
            <div class="title">
                <h1>Entrar</h1>
            </div>

            <div class="formulario">
                <form>
                    <div class="email">
                        <input class="mail" type="email" name="email" id="email" required>
                        <span>Endereço de e-mail</span>
                    </div>
                    <div class="senha">
                        <input class="password" type="password" name="senha" id="senha" required>
                        <span>Senha</span>
                        <i class="bi bi-eye"></i>
                    </div>
                </form>
                <button class="btn-entrar">Entrar</button>
                <button class="btn-provedor"><a href="https://www.hbomax.com/provider?clientRelayState=https%3A%2F%2Fplay.hbomax.com%2F%3Freentered%3Dtrue%26userProfileType%3DliteUserProfile&deviceId=desktop&deviceSerialNumber=0c8f1097-981b-4b9e-8376-4a6241d99414">Entrar com um provedor</a></button>
            </div>
        </div>
    </section>
    
    <!-- SEÇÃO INFORMAÇÕES -->
    <section class="info">
        <div class="grid">
            <div class="links">
                <div class="criar-conta">
                    <span>Não tem uma conta? <a href="planos.html">Cadastre-se</a></span>
                </div>
                <div class="esqueceu-senha">
                    <a href="https://www.hbomax.com/activate/forgotpassword">Esqueceu a senha?</a>
                    <a href="https://help.hbomax.com/br/Answer/Detail/000001262">Precisa de ajuda para entrar?</a>
                </div>
            </div>
        </div>
    </section>

    <!-- RODAPÉ DA PÁGINA -->
    <footer>
        <div class="grid">
            <div class="link-footer">
                <ul>
                    <li><a href="https://www.hbomax.com/privacy">Política de Privacidade</a></li>
                    <li><a href="https://www.hbomax.com/terms-of-use">Termos de Uso</a></li>
                    <li><a href="#">Informações</a></li>
                    <li class="brasil"><a href="#"><i class="bi bi-globe globo-rodape"></i> Português (Brasil) <i class="las la-angle-down"></i></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
